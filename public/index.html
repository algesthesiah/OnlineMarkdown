<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>MarkDown在线转换助手</title>
  </head>
  <style>
    .loading-container {
      position: fixed;
      width: 100%;
      height: 100%;
      background-color: #f1f3f6;
      top: 0;
      left: 0;
    }
    .loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      width: 120px;
      height: 120px;
      text-align: center;
      background: url('<%= BASE_URL %>loading.svg') no-repeat center;
    }
  </style>
  <body class="default">
    <noscript>
      <strong>都什么年代了，能不能下个nb点的浏览器？</strong>
    </noscript>
    <div id="app">
      <div class="loading-container">
        <div class="loading"></div>
      </div>
    </div>
  </body>
</html>
